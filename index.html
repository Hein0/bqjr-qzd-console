    <script type="text/javascript">
    	var utils = RCS.utils;
        var ajax = $.ajax; 
        var terminal;
        var supportNot = false;//页面是否支持notification
        var audioEle;//音频
        $.ajax = function(s) { 
            var old = s.success; 
            s.success = function(data, textStatus, jqXHR) { 
                var result = typeof data;
                if (result == "string") {
                    data = JSON.parse(data);
                }
                if (data.status == "999") {
                    window.location.href='./login.html'
                } else{
                    old(data, textStatus, jqXHR); 
                }
            } 
            ajax(s); 
        } 
        $(function () {
        	var config ={};
        	/*本地存储im数据*/
        	$.get(base + 'im/getUserToken', {}, function (res) {
		        if (res.status == '0') {
		        	var objs = JSON.stringify(res.data);
		           	localStorage.setItem("imData", objs); 
		           	config = {
        				appKey : JSON.parse(localStorage.getItem("imData")).appKey,
        				token : JSON.parse(localStorage.getItem("imData")).token,
    				};
        			rongY_init(config);
        			addListeners(config);
		        }
		    });
        	
            $.get(base+'account/getUserResource',{},function(data){
                if(data.status=='0'){
                    var html=template('menuTemplate',data);
                    $('.menu_dropdownOne').html(html);

        $('#ModifyPswo').click(function(){
        	var html = template("admin_modifyPswo", {name:$(".adminName").attr("data-name")});
        	var regExp = /^(?![0-9]+$)(?![a-zA-Z]+$)[0-9A-Za-z]{6,21}$/;
        	layer.open({
                type: 1,
	            area: ['800px', '400px'],
	            fix: false, //不固定
	            maxmin: false,
	            shade: 0.4,
	            anim: 2,
	            title: "修改密码",
                content: html,
                success: function (layero, index) {

                    $("#pswoSave").on("click", function () {
				        var account = $("#account").val(),
			        		password = $("#password").val(),
			        		newPassword = $("#newPassword").val(),
			        		newPassword1 = $("#newPassword1").val();
//									
				        if(!password){
				        	layer.msg("原始密码不能为空!");
				        	return false
				        }else if(!newPassword){
				        	layer.msg("请输入新密码!");
				        	return false
				        }else if(newPassword && !regExp.test($('#newPassword').val())){
				        	layer.msg("密码必须大于6位并且由英文和数字组合!");
				        	return false
				        }else if(!newPassword1){
				        	layer.msg("请再次输入新密码!");
				        	return false
				        }else if(newPassword != newPassword1){
				        	layer.msg("两次密码输入不一致!");
				        	return false
				        }else{
				        	var params = { account: account, password: hex_md5(password), newPassword: hex_md5(newPassword)};
				        	$.ajax({
					            type: 'post',
					            url: base + "sys/updatePassword",
					            data: JSON.stringify(params),
						    	contentType:'application/json;charset=utf-8',
					            success: function (data) {
					            	if (data.status == '0') {
					            		$.Huimodalalert(data.message, 1500);
						                layer.close(index);
						            }else{
						            	layer.msg("原密码错误！");
//						            	$.Huimodalalert(data.message, 1500);
						            }
					            }
					        });
				        }
					        
                    })
                }
            })
        });
        /*融云通讯初始化监听消息*/
        function rongY_init(config){
        	RongIMLib.RongIMClient.init(config.appKey);
        	var instance = RongIMClient.getInstance();
        	
			// 连接状态监听器
			RongIMClient.setConnectionStatusListener({
				onChanged: function (status) {
					console.log(status);
				    switch (status) {
				        case RongIMLib.ConnectionStatus.CONNECTED:
				        	console.log('连接成功');
				            break;
				        case RongIMLib.ConnectionStatus.CONNECTING:
			                console.log('正在链接');
			                break;
			            case RongIMLib.ConnectionStatus.DISCONNECTED:
			                console.log('断开连接');
			                break;
			            case RongIMLib.ConnectionStatus.KICKED_OFFLINE_BY_OTHER_CLIENT:
			                console.log('其他设备登录');
			                break;
		              	case RongIMLib.ConnectionStatus.DOMAIN_INCORRECT:
			                console.log('域名不正确');
			                break;
			            case RongIMLib.ConnectionStatus.NETWORK_UNAVAILABLE:
			              	console.log('网络不可用');
			                break;
				        case RongIMLib.ConnectionStatus.DISCONNECTED:
		                	console.log('断开连接');
			                break;
		                case 4:
		                	console.log('token无效');
			                break;
		                default:
		                	console.log('未知错误');
			                break;
				        }
				}
			});
			//监听消息
			RongIMClient.setOnReceiveMessageListener({
				// 接收到的消息
				onReceived: function (message) {
				    // 判断消息类型
				    console.log("新消息: " + message.targetId);
				    if (message.offLineMessage) {
				    	return;
				    }
		            console.log(message);
		            if (message.conversationType == RongIMLib.ConversationType.PRIVATE) {
            			//正在输入中的状态不提示
            			if (message.messageType != 'TypingStatusMessage') {
							hintMessage(message);//提示新消息
						}
		            }
				}
			});
			//开始链接
			RongIMClient.connect(config.token, {
				onSuccess: function(userId) {
					console.log("链接成功，用户id：" );
				},
				onTokenIncorrect: function() {
					console.log('token无效');
				},
				onError:function(errorCode){
					console.log("=============================================");
					console.log(errorCode);
				}
			});
        }
		//web IM 提示新消息
		var hintMessage = function(msg){
			var audios = document.getElementById('audios');
			var audioEle ;
			var title = '消息提醒';
			var options = {
		        body: "您有一条新消息，请及时回复!",
		        data:"view/private/privateList.html",
		        icon: (msg.content.user&&msg.content.user.icon) ? msg.content.user.icon : "./images/kefu.png",
		    };
		    var notification = new Notification(title,options);
			if(!audios){
	    		/*添加音频*/
			    audioEle = document.createElement('embed');
		    	audioEle.setAttribute('src', 'js/common/rongyunIm/msg.mp3');
		    	audioEle.setAttribute('id', 'audios');//id
		    	document.body.appendChild(audioEle);
	    	}else{
	    		audioEle.remove();
	    	}
		    notification.onclick = function(event) {
		        window.focus();
//					window.location.href = notification.data;
		        notification.close();
		    }
		    notification.onshow = function() { 
	            setTimeout(function() {
	            	audioEle.remove();
	                notification.close();
	            }, 4000);  
	        };

		}
		//添加监听
		var addListeners = function(config){
			var callback = function(phoneOrPc){
				terminal = phoneOrPc;
			}
			utils.browserRedirect(callback);//检查是什么设备
			if (terminal == 'pc') {
				document.body.onclick = function(){
//					hideEmoji();
				}
				if (Notification.permission === "granted") {
				    supportNot = true;
				}
				// Otherwise, we need to ask the user for permission
				else if (Notification.permission !== "denied") {
				    Notification.requestPermission(function (permission) {
				        // If the user accepts, let's create a notification
				        if (permission === "granted") {
				            supportNot = true;
				        }
				    });
				}
			} else {
				document.body.ontouchstart = function(event){
					if (event.target.className.indexOf('emojiItem') < 0 && event.target.className.indexOf('rong-emoji-content') < 0 && event.target.className.indexOf('rongcloud-expressionContent') < 0 ) {
						hideEmoji();
					}
					if (event.target.className.indexOf('rongcloud-rong-btn') < 0 && event.target.className.indexOf('rongcloud-text') < 0) {
						var inputMsg = $(".rongcloud-text")[0];
						if (inputMsg) {
							inputMsg.blur();
						}
					}
				}
			}
		}

    </dl>
    {{/each}}
</script>
