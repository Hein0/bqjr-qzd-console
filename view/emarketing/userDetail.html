    <script type="text/javascript">
        var userDetail = userDetail || {};

        userDetail.getData = function() {
            try {
                var id = util.getQueryString("id");
                var url = base + "telemarketing/getUserDetail.do";
                $.get(url, { "id": id }, function(data) {
                    var result = typeof(data);
                    if (result == "string") {
                        data = JSON.parse(data);
                    }
                    util.jumpLogin(data);
                    if (data.status == "0") {
                        $("#userDetailContent").empty().append($("#tmplUserDetail").tmpl(data.data));
                    } else {
                        $.Huimodalalert(data.message, 1500);
                    }
                }, "json");
            } catch (ex) {
                if (window.console) {
                    console.log(ex);
                }
            }
        }

        $(function() {
            userDetail.getData();
        })

        function addLine(str) {
            return str.slice(0, 4) + '-' + str.slice(4, 6) + '-' + str.slice(6, 8);
        }

        function removeLine(str) {
            return str.replace(/[--]/g, '');
        }
    </script>

    <script type="text/html" id="tmplUserDetail">
        <table class="table table-bg mt-10">
            <thead>
                <tr>
                    <th colspan="4" scope="col">用户数据</th>
                </tr>
            </thead>
            <tbody class="user-list">
                <tr>
                    <th>姓名：</th>
                    <td><span>{{= userName || '无'}}</span></td>
                    <th>钱包状态：</th>
                    <td><span>{{= userStatusStr || '无'}}</span></td>
                </tr>
                <tr>
                    <th>手机号：</th>
                    <td><span>{{= mobile || '无'}}</span></td>
                    <th> 注册时间：</th>
                    <td><span>{{= registerTime || '无'}}</span></td>
                </tr>
                <tr>
                    <th>身份证：</th>
                    <td><span>{{= certId || '无'}}</span></td>
                    <th>提交申请时间：</th>
                    <td><span>{{= applyTime || '无'}}</span></td>
                </tr>
                <tr>
                    <th>有效期：</th>
                    <td><span>{{= certStartDate || '无'}} 至 {{= certEndDate || '无'}}</span></td>
                    <th>审核通过时间：</th>
                    <td><span>{{= openedTime || '无'}}</span></td>
                </tr>
                <tr>

                <tr>
