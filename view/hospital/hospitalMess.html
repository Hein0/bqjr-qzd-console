<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>医院客服信息</title>

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />

    <link rel="stylesheet" type="text/css" href="../../css/hospitalServiceSet.css?rev=@@hash">
</head>

<body>
    <div class="Hui-article">
        <article class="cl pd-20">
        	
            <div class="spu-cont">
                <div id="form-step" class="form form-horizontal form-step active upload-pic-wrap" >
					
					<div class="row cl">
                        <label class="form-label col-xs-2 col-sm-2">医院ID：</label>
                        <div class="formControls col-xs-10 col-sm-10">
                            <input id="hospitalId" class="input-text" type="text" name="id" disabled="disabled">
                        </div>
                    </div>
                    
                    <div class="row cl">
                        <label class="form-label col-xs-2 col-sm-2">医院名称：</label>
                        <div class="formControls col-xs-10 col-sm-10">
                            <input id="hospitalName" class="input-text" type="text" name="name" disabled="disabled">
                        </div>
                    </div>
                    
					<div class="row cl">
                        <label class="form-label col-xs-2 col-sm-2">
                            <span class="red">*</span>商桥获取代码：</label>
                        <div class="formControls col-xs-10 col-sm-10">
                            <input id="qiao_code" class="input-text" placeholder="请输入商桥获取代码" type="text" name="qiao_code" maxlength="200">
                        </div>
                    </div>
                    
                    <div class="row cl">
                        <label class="form-label col-xs-2 col-sm-2">
                            <span class="red">*</span>商桥独立沟通链接：</label>
                        <div class="formControls col-xs-10 col-sm-10">
                            <input id="qiao_url" class="input-text" placeholder="请输入商桥独立沟通链接" type="text" name="qiao_url" maxlength="200">
                        </div>
                    </div>
                    
                    <div class="row cl">
                        <div class="col-xs-10 col-sm-10 col-xs-offset-2 col-sm-offset-2">
                            <input class="btn btn-primary submit-btn" value="提交" type="button">
                        </div>
                    </div>
                    
                </div>

            </div>
        </article>
    </div>

    <!--footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
    <!--footer 作为公共模版分离出去-->

    <script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript" src="../../js/base/public.js?rev=@@hash"></script>
    <script type="text/javascript" src="../../js/page/hospitalMess.js?rev=@@hash"></script>
    <script type="text/javascript" src="../../lib/My97DatePicker/4.8/WdatePicker.js"></script>
    <script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.all.min.js"></script>
    <script type="text/javascript" src="../../lib/lrz.bundle.js"></script>

</body>

</html>
