<script>
    /**
 * 设置html-动态font-size rem
 */
    (function (win, lib) {
        var doc = win.document;
        var docEl = doc.documentElement;
        var metaEl = doc.querySelector('meta[name="viewport"]');
        var flexibleEl = doc.querySelector('meta[name="flexible"]');
        var dpr = 0;
        var scale = 0;
        var tid;
        var flexible = lib.flexible || (lib.flexible = {});

        if (metaEl) {
            console.warn('将根据已有的meta标签来设置缩放比例');
            var match = metaEl.getAttribute('content').match(/initial\-scale=([\d\.]+)/);
            if (match) {
                scale = parseFloat(match[1]);
                dpr = parseInt(1 / scale);
            }
        } else if (flexibleEl) {
            var content = flexibleEl.getAttribute('content');
            if (content) {
                var initialDpr = content.match(/initial\-dpr=([\d\.]+)/);
                var maximumDpr = content.match(/maximum\-dpr=([\d\.]+)/);
                if (initialDpr) {
                    dpr = parseFloat(initialDpr[1]);
                    scale = parseFloat((1 / dpr).toFixed(2));
                }
                if (maximumDpr) {
                    dpr = parseFloat(maximumDpr[1]);
                    scale = parseFloat((1 / dpr).toFixed(2));
                }
            }
        }

        if (!dpr && !scale) {
            var isAndroid = win.navigator.appVersion.match(/android/gi);
            var isIPhone = win.navigator.appVersion.match(/iphone/gi);
            var devicePixelRatio = win.devicePixelRatio;
            if (isIPhone) {
                // iOS下，对于2和3的屏，用2倍的方案，其余的用1倍方案
                if (devicePixelRatio >= 3 && (!dpr || dpr >= 3)) {
                    dpr = 3;
                } else if (devicePixelRatio >= 2 && (!dpr || dpr >= 2)) {
                    dpr = 2;
                } else {
                    dpr = 1;
                }
            } else {
                // 其他设备下，仍旧使用1倍的方案
                dpr = 1;
            }
            scale = 1 / dpr;
        }

        docEl.setAttribute('data-dpr', dpr);
        if (!metaEl) {
            metaEl = doc.createElement('meta');
            metaEl.setAttribute('name', 'viewport');
            metaEl.setAttribute('content', 'initial-scale=' + scale + ', maximum-scale=' + scale + ', minimum-scale=' + scale + ', user-scalable=no');
            if (docEl.firstElementChild) {
                docEl.firstElementChild.appendChild(metaEl);
            } else {
                var wrap = doc.createElement('div');
                wrap.appendChild(metaEl);
                doc.write(wrap.innerHTML);
            }
        }

        function refreshRem() {
            var width = docEl.getBoundingClientRect().width;
            var rem = width / 10;
            docEl.style.fontSize = rem + 'px';
            flexible.rem = win.rem = rem;
        }

        win.addEventListener('resize', function () {
            clearTimeout(tid);
            tid = setTimeout(refreshRem, 300);
        }, false);
        win.addEventListener('pageshow', function (e) {
            if (e.persisted) {
                clearTimeout(tid);
                tid = setTimeout(refreshRem, 300);
            }
        }, false);

        if (doc.readyState === 'complete') {
            doc.body.style.fontSize = 12 * dpr + 'px';
        } else {
            doc.addEventListener('DOMContentLoaded', function (e) {
                doc.body.style.fontSize = 12 * dpr + 'px';
            }, false);
        }


        refreshRem();

        flexible.dpr = win.dpr = dpr;
        flexible.refreshRem = refreshRem;
        flexible.rem2px = function (d) {
            var val = parseFloat(d) * this.rem;
            if (typeof d === 'string' && d.match(/rem$/)) {
                val += 'px';
            }
            return val;
        }
        flexible.px2rem = function (d) {
            var val = parseFloat(d) / this.rem;
            if (typeof d === 'string' && d.match(/px$/)) {
                val += 'rem';
            }
            return val;
        }

    })(window, window['lib'] || (window['lib'] = {}));


    /**
     * ios阻止缩放 
    */
    window.onload = function () {
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });
        document.addEventListener('dblclick', function (e) {
            e.preventDefault();
        });
        document.addEventListener('touchstart', function (event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        });
        var lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            var now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    };
    document.documentElement.addEventListener('touchstart', function (event) {
        if (event.touches.length > 1) {
            event.preventDefault();
        }
    }, false);
    var lastTouchEnd = 0;
    document.documentElement.addEventListener('touchend', function (event) {
        var now = Date.now();
        if (now - lastTouchEnd <= 300) {
            event.preventDefault();
        }
        lastTouchEnd = now;
    }, false);

</script>
<script>
    var detailUtil = {
            'cache': {},
            //初始化
            'init': function () {
                var path = location.href;
                if (path.indexOf('?') >= 0) {
                    var params = path.substring(path.indexOf('?')+1, path.length).split('&'),
                        id = '',
                        his_id = '',
                        status = '';
                    for (var i = 0; i < params.length; i++) {
                        if (params[i].indexOf('id')!=-1) {
                            id = params[i].split('=')[1];
                        }else if (params[i].indexOf("hisId")!=-1) {
                            his_id = params[i].split("=")[1];
                        }else if (params[i].indexOf("status")!=-1) {
                            status = params[i].split("=")[1];
                        }
                    }
                    if(status){
                        detailUtil.status=status;
                    }
                    if(status=="10"||status=="11"){
                        if (id) {
                            detailUtil.id=id;
                            detailUtil.getGoodInfo(id,true);
                        }
                    }else{
                        if(his_id){
                            detailUtil.his_id=his_id;
                            detailUtil.getGoodInfo(his_id,false);
                        }
                    }
                }
            },
            'getGoodInfo': function (id,boolean) {
                var url= base,
                    data={};
                if(boolean){
                    url+='mall/getGoods';
                    data.id=id;
                }else{
                    url+='mall/getGoodsByHisId';
                    data.his_id=id;
                }     
                $.get(url, data, function (res) {
                    if (res.message) {
                        $('#detail').html('');
                        $.Huimodalalert(res.message, 2000);
                    } else if (!res.message) {
                        detailUtil.cache.details = res.data;
                        $.get(base+"case/getHospitalInfoById.do",{id:res.data.hospital_id},function(hosRes){
                            if(hosRes.message){
                                $('#detail').html('');
                                $.Huimodalalert(hosRes.message, 2000);
                            }else if(!hosRes.message){
                                res.data.hospitalInfo=hosRes.data;
                                detailUtil.renderGoodDetails(res);
                            }else{
                                $('#detail').html('');
                            }
                        })
                        
                    } else {
                        $('#detail').html('');
                    }
                })
            },
            // 渲染详情
            'renderGoodDetails': function (data) {
                data.data.imgPath=imgPath;
                var html = template("goodInfo", data.data);
                $('#detail').html(html);
                $('#detail .detail-page').length &&   $('#detail .detail-page').append($('#detail .detail-page').attr('data-html'))
                var mySwiper = new Swiper ('.swiper-container', {
                    loop: true,
                })
            }
        }
    $(function(){
        detailUtil.init();
    })
</script>
