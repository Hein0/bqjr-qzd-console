<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <title>页面管理-发现</title>

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin"/>
    <link rel="stylesheet" type="text/css" href="../../lib/laypage/1.2/skin/laypage.css">
	<link rel="stylesheet" type="text/css" href="../../js/common/swiper/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/pageGoods.css"/>
</head>

<body>
<div class="dis-con">
	<div class="dis-lay f-l">
		<div class="dis-head"></div>
		<div class="dis-banner dis-plate0" plateCode = "FX01" index = "0" onclick="discover.openPop(this)">
			<div class="swiper-container swiper-container3">
				<div class="swiper-wrapper height_112">

                    <!--<div class="swiper-slide ph-banner-edit"> <a class="top-banner-a" href="javascript:;"><img src="../../images/goods.png"/><p>点击我进行编辑</p></a></div>-->
				</div>
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
				<div class="swiper-pagination"></div>
			</div>
		</div>

		<p>分期购物，贴心为你服务×××天</p>
		<a class="dis-class dis-plate1 mt-5" plateCode = "FX02" index = "1" onclick="discover.openPop(this)">
			<span><i>点击进行编辑</i></span>
			<span><i>点击进行编辑</i></span>
			<span><i>点击进行编辑</i></span>
		</a>

		<div class="dis-plate mt-5">
			<h3 class="first-title"></h3>
			<div class="dis-banner dis-plate2 mb-5" plateCode = "FX03" index = "2" onclick="discover.openPop(this)">
				<div class="swiper-container swiper-container3">
					<div class="swiper-wrapper height_112">
					</div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<div class="dis-banner dis-plate3 mb-5" plateCode = "FX04" index = "3" onclick="discover.openPop(this)">
				<div class="swiper-container swiper-container3">
					<div class="swiper-wrapper height_112">
					</div>
					<div class="swiper-button-prev"></div>
					<div class="swiper-button-next"></div>
					<div class="swiper-pagination"></div>
				</div>
			</div>
			<a class="dis-class dis-plate4" plateCode = "FX05" index = "4" onclick="discover.openPop(this)">
				<span><i>点击进行编辑</i></span>
				<span><i>点击进行编辑</i></span>
				<span><i>点击进行编辑</i></span>
			</a>
		</div>

		<div class="dis-plate mt-20">
			<h3 class="second-title"></h3>
			<a class="dis-all dis-plate5 mt-10" plateCode = "FX06" index = "5" onclick="discover.openPop(this)">
				<span><i>点击进行编辑</i></span>
				<span><i>点击进行编辑</i></span>
				<span><i>点击进行编辑</i></span>
				<span><i>点击进行编辑</i></span>
			</a>
		</div>
		<div class="dis-foot"></div>
	</div>

	<div class="dis-edit f-l">
		<button type="button" class="btn btn-primary mt-25 ml-30" onclick="discover.release()"> 发布</button>

		<!--编辑弹窗-->
		<div class="ph-right">
			<p class="ph-edit-title">编辑主题<span class="ph-close" onclick="discover.closePop()">X</span></p>
			<p class="mt-30 plate-name"><label for="ph-madel-name">模块名称</label><input class="ph-right-inp" type="text" name="" id="ph-madel-name" value="" /></p>
			<div class="ph-img-box">
				<ul class="ph-img-list">
				</ul>
				<a class="ph-add-img" href="javascript:;" onclick="discover.addImg()"><b>+</b></a>
			</div>
			<p><label for="ph-madel-link">主题链接</label><input class="ph-right-inp" type="text" name="" id="ph-madel-link" value="" /></p>
			<p class="mt-10"><span>主题图片</span><a class="ph-replace-img" href="javascript:;">替换图片<input type="hidden" id="ph-madel-img" /><input type="file" name="file" id="file" class="file" accept="image/jpg,image/jpeg,image/png,image/bmp" multiple /></a><span>图片推荐宽<span class="ph-red">250px</span>，高</span><span class="ph-red">自定义</span></p>
			<div class="ph-goods">
				<p class="mt-10"><input type="hidden" id="ph-skuId" /><span>主题商品</span><a class="ph-replace-img" href="javascript:;" onclick="discover.openAddPop();">添加商品</a><span>上传商品时，一个主题对应一个商品</span></p>
				<div class="ph-ass mt-10">
					<div class="ph-acon">
						<img />
						<p></p>
					</div>
				</div>
			</div>
			<ul class="ph-right-btn">
				<li class="ph-save" onclick="discover.save(this)">保存</li>
				<li class="ph-delect" onclick="discover.clearVal()">删除</li>
			</ul>
		</div>
	</div>
</div>

<!--添加商品弹窗-->
<div class="pop_goods" id="pop_goods">
	<div class="pop_goods_head">
		<p>添加商品<a class="close_btn" href="javasctipt:;">X</a></p>
	</div>

	<div class="panel panel-default">
		<form class="search-form">
			<div class="panel-body pb-0 cl search">
				
				<div class="f-l mr-15 mb-15">
                    <span class="text-c f-l">商品名称</span>
                    <input type="text" value="" class="input-text withdrawNo" name="skuName" style="width: 180px;" placeholder="输入商品名称"/>
                </div>
                
                <div class="f-l mr-15 mb-15">
                    <span class="text-c f-l">商品价格</span>
                    <input type="text" value="" class="input-text withdrawNo" name="marketPrice" style="width: 180px;" placeholder="输入商品价格"/>
                </div>
                
                <div class="f-l mr-15 mb-15">
                    <span class="text-c f-l">商品货号</span>
                    <input type="text" value="" class="input-text withdrawNo" name="sn" style="width: 180px;" placeholder="输入商品货号"/>
                </div>
                
                <div class="f-l mr-15 mb-15">
                    <span class="text-c f-l">状态</span>
                    <select class="select" id="status" name="status">
		                <option value="" selected>全部</option>
		                <option value="1" >上架</option>
		                <option value="0" >下架</option>
		            </select>
                </div>
                
                <div class="text-l m-t10 f-r">
		            <button type="button" class="btn btn-primary mr-15" id="screeBtn" name=""><i class="Hui-iconfont">&#xe665;</i> 筛选</button>
		            <button type="button" class="btn btn-primary" id="resetBtn" name=""><i class="Hui-iconfont">&#xe66b;</i> 重置</button>
		        </div>
                
   			</div>
	    </form>
	</div>

	<div class="main">

		<div class="left_side f-l">
			<div id="menuTree" class="menuTree"></div>
		</div>
		<div class="right_body f-l">

			<div class="list_head">
				<span style="width: 37%;" class="list_head_name">商品名称</span>
				|
				<span style="width: 10%;" class="list_head_price">价格</span>
				|
				<span style="width: 13%;" class="list_head_sn">货号</span>
				|
				<span style="width: 10%;" class="list_head_statuss">状态</span>
				|
				<span style="width: 12%;" class="list_head_kind">销量</span>
				|
				<span style="width: 10%;" class="list_head_status">库存</span>
			</div>
			<ul id="link_goods" class="link_goods">
			</ul>

			<!--分页-->
			<div class="pagination mt-20" id="pop_pagination"></div>

			<ul class="btnLi">
				<li class="pop_cancel">取消</li>
				<li class="pop_goods_submit">确认</li>
			</ul>
		</div>
	</div>
</div>

<!--_footer 作为公共模版分离出去-->
	<script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js?rev=@@hash"></script>
	<script type="text/javascript" src="../../lib/layer/2.4/layer.js?rev=@@hash"></script>
	<script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js?rev=@@hash"></script>
	<script type="text/javascript" src="../../js/base/public.js?rev=@@hash"></script>
<!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script src="../../js/common/swiper/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/laypage/1.2/laypage.js?rev=@@hash"></script>
<script src="../../js/common/jquery.tmpl.min.js?rev=@@hash"></script>
<script type="text/javascript" src="../../js/base/public.js?rev=@@hash"></script>
<script type="text/javascript" src="../../js/page/discover.js"></script>
<script id="popGoodsList" type="text/x-jquery-tmpl">
	<li skuId="{{= skuId}}">
		<input type="radio" name="goods" id="aaa" value="" />
		<img src="${imgPath}{{= thumb}}"/>
		<span class="link_name">{{= skuName}}</span>
		<span class="link_price">￥{{= shopPrice}}</span>
		<span class="link_sn">{{= sn}}</span>
		{{if status == 0}}
		<span class="link_statuss">下架</span>
		{{else}}
		<span class="link_statuss">上架</span>
		{{/if}}
		<span class="link_kind">销量：{{= sales}}</span>
		<span class="link_status">库存：{{= number}}</span>
	</li>
</script>
</body>

</html>
