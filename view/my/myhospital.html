<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>我的医院</title>

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

    <!--分页样式表，需要分页的页面加入-->
    <link rel="stylesheet" type="text/css" href="../../lib/laypage/1.2/skin/laypage.css">
    <link rel="stylesheet" type="text/css" href="../../css/hospitalOrder.css?rev=@@hash">
    <link rel="stylesheet" type="text/css" href="../../css/hospitalList.css?rev=@@hash">

</head>

<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i> 首页
        <span class="c-gray en">&gt;</span> 医院管理
        <span class="c-gray en">&gt;</span> 我的医院
        <a class="btn btn-success radius r" style="line-height:1.6em;margin:3px 0 0 20px" href="javascript:location.replace(location.href);"
            title="刷新">
            <i class="Hui-iconfont">&#xe68f;</i>刷新
        </a>
    </nav>

    <div class="Hui-article">
        <article class="cl pd-20">

            <div class="control-panel">
                <button id="addBtn" type="button" class="btn btn-primary">
                    <i class="Hui-iconfont">&#xe600;</i> 添加</button>
            </div>

            <div class="goods-list">
            	<table class="table table-border table-bordered table-hover table-bg">
	                <thead>
			            <tr class="text-c">
			                <th width="60">医院名称</th>
			                <th width="60">医院简称</th>
			                <th width="60">所在城市</th>
			                <th width="60">医院电话</th>
			                <th width="60">擅长项目</th>
			                <th width="60">提交时间</th>
			                <th width="60">状态</th>
			                <th width="60">审核人</th>
			                <th width="60">审核人电话</th>
			                <th width="60">审核进度</th>
			                <th width="60">医院账号</th>
			                <th width="70">操作</th>
			            </tr>
		            </thead>
		            <tbody id="listCtnWrap">
		            	
		            </tbody>
		        </table>    
            </div>

            <!--<div class="pagination cl" id="pagination"></div>-->

        </article>
    </div>

    <!--footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
    <!--footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.all.min.js"></script>
    <script type="text/javascript" src="../../lib/arttemplate/template-web.js"></script>
    <script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript" src="../../js/base/public.js?rev=@@hash"></script>
    <script type="text/javascript" src="../../js/page/myhospital.js?rev=@@hash"></script>


</body>
<!--查看联系人-->

<script id="contacts" type="text/html">
    <div class="goods-list">
        <table class="table table-border table-bordered table-hover table-bg">
            <thead>
                <tr class="text-c">
                    <th width="20%">当前审核状态</th>
                    <th width="20%">审核结果</th>
                    <th width="20%">审核拒绝原因</th>
                    <th width="20%">审核人姓名</th>
                    <th width="20%">审核人联系方式</th>
                </tr>
            </thead>
            <tbody id="contactList">
                {{each data item i}}
	                <tr class="text-c list-line">
	                    <td>{{item.status=="1" ? "初审中" : item.status=="3" ? "复审中" : item.status=="5" ? "风控审核中" : item.status=="7" ? "终审中" : item.status=="9" ? "审核成功" : item.status}}</td>
	                    <td>{{item.result=="1"?"通过":(item.result=="2"?"拒绝":item.result)}}</td>
	                    <td>{{item.msg||""}}</td>
	                    <td>{{item.name||""}}</td>
	                    <td>{{item.telphone||""}}</td>
	                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</script>
</html>
