<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <title>编辑SPU</title>

    <link rel="stylesheet" type="text/css" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="../../static/h-ui.admin/css/style.css" />

    <link rel="stylesheet" type="text/css" href="../../css/spu.css?rev=@@hash">
    <style>
        .Hui-article{
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="Hui-article">
                    <div class="spu-cont">
                        <form class="form form-horizontal form-step active" action="#" method="post">
                            <div class="row cl">
                                <label class="form-label col-xs-2 col-sm-2">
                                    <span class="red">*</span>商品分类：
                                </label>
                                <div class="formControls col-xs-10 col-sm-10">
                                    <div class="long-ipt">
                                        <span id="catid" class="value-wrap select-classify">请选择分类</span>
                                        <i class="Hui-iconfont">&#xe698;</i>
                                        <div class="type-select-panel condition-panel">
                                            <div class="top-part cl">
                                                <ul class="ul-1"></ul>
                                                <ul class="ul-2"></ul>
                                                <ul class="ul-3"></ul>
                                                <ul class="ul-4"></ul>
                                            </div>
                                            <div class="bottom-part cl">
                                                <p class="result">您当前已选择的分类:<em></em></p>
                                                <button type="button" class="btn btn-primary close-panel">关闭</button>
                                                <button type="button" class="btn btn-primary get-result">确认选择</button>
                                            </div>
                                        </div>
                                    </div>
                                    <span class="s-mark">选择商品所属分类</span>
                                </div>
                            </div>
                            
                            <div class="row cl">
                                <label class="form-label col-xs-2 col-sm-2">
                                    <span class="red">*</span>商品名称：
                                </label>
                                <div class="formControls col-xs-10 col-sm-10">
                                    <input id="spuName" class="input-text" placeholder="请输入商品标题名称 " type="text" maxlength="100">
                                    <span class="s-mark">商品标题名称不能为空，最长不能超过100个字符</span>
                                </div>
                            </div>
        
                            <div class="row cl">
                                <label class="form-label col-xs-2 col-sm-2">
                                    <span class="red">*</span>所在医院：
                                </label>
                                <div class="formControls col-xs-10 col-sm-10">
                                    <div class="input-text">
                                        <span class="value-wrap select-hospital col-xs-10 col-sm-10" style="margin: -4px 0 0 -4px;">请选择所在医院</span>
                                        <div class="name-select-panel hospital_id" style="width:39%;top: 30px;left: 15px;" >
                                            <div class="search-bar">
                                                <input type="text" value="" id="hospital_id" style="height: 28px;">
                                            </div>
                                            <ul></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                            <div class="row cl">
                                <label class="form-label col-xs-2 col-sm-2">
                                    <span class="red">*</span>主治医生：</label>
                                <div class="formControls col-xs-10 col-sm-10">
                                    <div class="input-text">
                                        <span class="value-wrap select-doctor col-xs-10 col-sm-10" style="margin: -4px 0 0 -4px;">请选择主治医生</span>
                                        <div class="name-select-panel doctor_id" style="width:39%;left: 15px;">
                                            <ul></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
        
                            <div class=" cl role-row active">
                                <div class="row cl">
                                    <label class="form-label col-xs-2 col-sm-2">
                                        <span class="red">*</span>全价：
                                    </label>
                                    <div class="formControls col-xs-10 col-sm-10">
                                        <input id="hos_price" class="input-text" placeholder="请输入医院价" type="number">
                                        <span class="s-mark"></span>
                                    </div>
                                </div>
                                <div class="row cl">
                                    <label class="form-label col-xs-2 col-sm-2">
                                        <span class="red">*</span>平台价：
                                    </label>
                                    <div class="formControls col-xs-10 col-sm-10">
                                        <input id="qzd_price" class="input-text" placeholder="请输入平台价" type="number">
                                        <span class="s-mark"></span>
                                    </div>
                                </div>
                                
                                <div class="row cl">
                                    <label class="form-label col-xs-2 col-sm-2">
                                        <span class="red">*</span>预约金：
                                    </label>
                                    <div class="formControls col-xs-10 col-sm-10">
                                        <input id="appo_price" class="input-text" placeholder="请输入预约金" type="number">
                                        <span class="s-mark"></span>
                                    </div>
                                </div>
                                
                                <div class="row cl">
                                    <label class="form-label col-xs-2 col-sm-2">尾款：</label>
                                    <div class="formControls col-xs-10 col-sm-10">
                                        <input id="left_price" disabled="disabled" class="input-text" type="number">
                                        <span class="s-mark"></span>
                                    </div>
                                </div>
                            </div>
        
                            <div class="form-title">商品最少上传一张图片，最多只能上传6张</div>    
                            <div class=" cl role-row active">
                                <div class="upload-pic-wrap default-pic-wrap">
                                    <div class="upload-pic-content">
                                        <div class="pic-wrap"></div>
                                        <div class="loadpic">
                                            <input name="file" class="loadpic-input" accept="image/jpg,image/jpeg,image/png" type="file" id="before_1">
                                            <label class="loadpic-label">
                                                <i class="Hui-iconfont">&#xe600;</i>
                                            </label>
                                        </div>
                                        <div class="loadpic">
                                            <input name="file" class="loadpic-input" accept="image/jpg,image/jpeg,image/png" type="file" id="before_2">
                                            <label class="loadpic-label">
                                                <i class="Hui-iconfont">&#xe600;</i>
                                            </label>
                                        </div>
                                        <div class="loadpic">
                                            <input name="file" class="loadpic-input" accept="image/jpg,image/jpeg,image/png" type="file" id="before_3">
                                            <label class="loadpic-label">
                                                <i class="Hui-iconfont">&#xe600;</i>
                                            </label>
                                        </div>
                                        <div class="loadpic">
                                            <input name="file" class="loadpic-input" accept="image/jpg,image/jpeg,image/png" type="file" id="before_4">
                                            <label class="loadpic-label">
                                                <i class="Hui-iconfont">&#xe600;</i>
                                            </label>
                                        </div>
                                        <div class="loadpic">
                                            <input name="file" class="loadpic-input" accept="image/jpg,image/jpeg,image/png" type="file" id="before_5">
                                            <label class="loadpic-label">
                                                <i class="Hui-iconfont">&#xe600;</i>
                                            </label>
                                        </div>
                                        <div class="loadpic">
                                            <input name="file" class="loadpic-input" accept="image/jpg,image/jpeg,image/png" type="file" id="before_6">
                                            <label class="loadpic-label">
                                                <i class="Hui-iconfont">&#xe600;</i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="spec-items"></div>
                                <div class="sku-pic-wrap"></div>
                            </div>
                            <div class="form-title">商品详情页</div>    
                            <div class=" cl role-row active">
                                <div class="upload-pic-wrap default-pic-wrap">
                                    <div class="upload-pic-content">
                                        <div class="pic-wrap"></div>
                                        <div class="loadpic">
                                            <input name="file" class="loadpic-input" accept="image/jpg,image/jpeg,image/png" type="file" id="commodityImg">
                                            <label class="loadpic-label">
                                                <i class="Hui-iconfont">&#xe600;</i>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="spec-items"></div>
                                <div class="sku-pic-wrap"></div>
                            </div>
                            
                            <div class="row cl next2">
                                <div class="col-xs-10 col-sm-10">
                                    <input class="btn btn-primary submit-btn" value="提交" type="button">
                                </div>
                            </div>
                    </form>
                </div>
    </div>


    <!--footer 作为公共模版分离出去-->
    <script type="text/javascript" src="../../lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js"></script>
    <!--footer 作为公共模版分离出去-->

    <script type="text/javascript" src="../../lib/laypage/1.2/laypage.js"></script>
    <script type="text/javascript" src="../../js/base/public.js?rev=@@hash"></script>
    <!--<script type="text/javascript" src="../../js/goodsList.js?rev=@@hash"></script>-->
    <script type="text/javascript" src="../../js/page/spu.js?rev=@@hash"></script>

    <script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.config.js"></script>
    <script type="text/javascript" src="../../lib/ueditor/1.4.3/ueditor.all.min.js"></script>
    <script type="text/javascript" src="../../lib/lrz.bundle.js"></script>
    <script type="text/javascript">      
        $(function(){        	
        	$('.select-hospital').on('click', function () {
                var $self = $(this),
                    $target = $self.siblings('.name-select-panel');
					$target.toggle();
            });
        })
    </script>
</body>

</html>
