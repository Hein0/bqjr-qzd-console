<script id="admin_role_add" type="text/html">
    <form method="post" class="form form-horizontal" id="form-admin-role-add">
        <div class="row cl">

            <ul class="left" >
                {{each desc item i}}
                <li ><span>{{item}} :</span></li>
                {{/each}}
            </ul>
            <ul class="right" style="">
               
                <li >
                    <input  type="text" class="input-text"
                            value="" placeholder="" onchange="validateName(this,'');"  name="name">
                </li>
                <li >
                    <input  type="text" class="input-text"
                            value="" placeholder=""  name="role_desc">
                </li>
                <li >
                    <select class=""  name="valid_ind">
                        <option value="1" >有效</option>
                        <option value="0" >无效</option>
                    </select>
                </li>

            </ul>
            <div class="sub_btn">
                <button  type="submit" class="btn btn-primary radius" id="admin-role-save" name="admin-role-save"
                         data-id="data.id">确定
                </button>
            </div>
        </div>
    </form>
</script>

    </form>
